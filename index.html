<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IdeaBox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <aside>
        <h1>IdeaBox</h1>
    </aside>

    <main>
        <form class="form-top">
            <label class="title-label" for="title">Title</label>
            <input type="text" name="title" id="title">

            <label class="body-label" for="body">Body</label>
            <input type="text" name="body" id="body">

            <button class="add-new-button" disabled>Save</button>    
        </form>

        <section class="section-bottom">
            <div class="idea-container"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
